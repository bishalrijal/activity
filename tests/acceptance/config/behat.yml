default:
  autoload:
    '': '%paths.base%/../features/bootstrap'

  extensions:
      jarnaiz\JUnitFormatter\JUnitFormatterExtension:
          filename: report.xml
          outputDir: '%paths.base%/../output/'

  suites:
    webUIActivity:
      paths:
        - '%paths.base%/../features/webUIActivity'
      contexts:
        - WebUIActivityContext:
        - FeatureContext: &common_feature_context_params
            baseUrl:  http://localhost:8080
            adminUsername: admin
            adminPassword: admin
            regularUserPassword: 123456
            ocPath: apps/testing/api/v1/occ
        - WebUIGeneralContext:
        - WebUIPersonalGeneralSettingsContext:
        - TrashbinContext:
        - WebUILoginContext:
        - TagsContext:
        - WebUILoginContext:
        - CommentsContext:
        - ActivityContext:

    webUIActivitySharingExternal:
      paths:
        - '%paths.base%/../features/webUIActivitySharingExternal'
      contexts:
        - WebUIActivityContext:
        - FeatureContext: *common_feature_context_params
        - WebUIGeneralContext:
        - WebUIPersonalGeneralSettingsContext:
        - WebUILoginContext:
        - WebUIFilesContext:
        - WebUISharingContext:
        - FederationContext:
        - PublicWebDavContext:
        - ActivityContext:

    apiActivity:
      paths:
        - '%paths.base%/../features/apiActivity'
      contexts:
        - ActivityContext:
        - FeatureContext: *common_feature_context_params